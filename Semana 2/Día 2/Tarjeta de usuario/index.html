<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Tarjeta de usuario </title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="tarjeta">
            <div class="encabezado">
                <img class="usuario" src="./iconos/user-circle.png" alt="Imagen de usuario">
            </div>
            <div class="cuerpo">
                <h2> Jane Doe </h2>
                <div class="ubicacion">
                    <img class="marcador" src="./iconos/map-marker.png" alt="Icono ubicación">
                    <p class="ciudad"> Seattle </p>
                </div>
                <div class="habilidades">
                    <p> Developer | Engineer | Problem Solver </p>
                    <p> Master of shadows and the Internet! </p>
                </div>
                <div class="pefil">
                    <img src="./iconos/gear.png" alt="Imagen edición" class="marcador">
                    <a href="#"> edit profile </a>
                </div>
            </div>
        </div>
    </body>
</html>
